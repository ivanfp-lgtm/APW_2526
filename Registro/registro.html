<body>
    <form>
        <h1>Rellena tus datos</h1>

        <label>Nombre</label><br>
        <input type="text" name="nombre"><br>

        <label>Apellidos</label><br>
        <input type="text" name="apellidos"><br>

        <label>E-mail</label><br>
        <input type="email" name="email"><br>

        <label>DNI</label><br>
        <input type="text" name="dni"><br>

        <label>Idioma materno</label><br>
        <input type="radio" name="idioma" value="castellano"> Castellano<br>
        <input type="radio" name="idioma" value="valenciano"> Valenciano<br>
        <input type="radio" name="idioma" value="otros"> Otros<br><br>

        <label>Subir mi foto</label>
        <input type="file" name="foto"><br><br>

        <input type="checkbox" name="permiso"> Permitir que otros puedan ver mis datos<br><br>

        <button type="submit">Guardar cambios</button>
        <button type="reset">Borrar los datos introducidos</button>
    </form>
</body>
